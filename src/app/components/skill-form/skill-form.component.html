<div [hidden]="!visible" class="popup" (click)="close()">
  <div class="modal-dialog modal-lg w-100" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Skills</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="skill">Skill</label>
            <input type="text" class="form-control" formControlName="{{SkillsFormControlNames.Skill}}" id="skill">
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" formControlName="{{SkillsFormControlNames.Rating}}" id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
