<app-navigation-bar></app-navigation-bar>
<div class="container my-2">
  <div class="row">
    <div class="col-md-4">
      <div class="list-group">
        <a href="#" *ngFor="let job of jobs" class="list-group-item list-group-item-action" (click)="selectJob(job)">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ job.title }}</h5>
          </div>
          <p class="mb-1">{{ job.description }}</p>
        </a>
      </div>
    </div>
    <div class="col-md-8 list-group-item">
      <app-job-form [visible]="jobPopupVisible" (visibleChange)="hideJobPopUp()" [isDisplay]="isDisplay"></app-job-form>
    </div>
  </div>
</div>
